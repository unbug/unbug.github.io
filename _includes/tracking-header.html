<!-- This goes before </head> closing tag, Google Analytics can be placed here --> 
<script>
    // no ghost
    if(location.hostname != 'unbug.github.io') {
        location.href = '//unbug.github.io';
    }
    // remove all search params
    try {
        window.history.replaceState(null, null, location.href.replace('?'+new URLSearchParams(location.search).toString(), ""));
    } catch (error) {
        //todo
    }
</script>
