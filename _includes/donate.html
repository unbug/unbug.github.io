<!-- Author Box -->
{% if page.author %}				
<div class="row mt-5">
  <div class="col-md-2 align-self-center">
    {% if author.avatar %}
    <img class="rounded-circle" src="{{site.baseurl}}/{{author.avatar}}" alt="{{author.name}}" width="90"/>
    {% endif %} 
  </div>
  <div class="col-md-10">		
    <h5 class="font-weight-bold">Written by {{ author.name }} {% if author.twitter %}<span><a target="_blank" href="{{ author.twitter }}" class="btn btn-outline-success btn-sm btn-round ml-2">Follow</a></span>{% endif %}</h5>
    {{ author.bio }}					
  </div>
</div>				
{% endif %}
<hr>
<div id="donate" class="row justify-content-center">
  <div class="col-md-3" style="max-width: 13rem; margin-bottom: 0.55rem;">
    <h5 class="font-weight-bold" style="text-align: center;">微信打赏</h5>
    <img src='{{site.baseurl}}/assets/images/donate/wechatpay.jpg' title='微信付款' style="width: 100%;"/>
  </div>
  <div class="col-md-3" style="max-width: 13rem; margin-bottom: 0.55rem;">
    <h5 class="font-weight-bold" style="text-align: center;">支付宝打赏</h5>
    <img src='{{site.baseurl}}/assets/images/donate/zhifubao.png' title='支付宝转账' style="width: 100%;"/>
  </div>
  <div class="col-md-3" style="max-width: 13rem; margin-bottom: 0.55rem;">
    <h5 class="font-weight-bold" style="text-align: center;">PayPal 打赏</h5>
    <form action='https://www.paypal.com/cgi-bin/webscr' method='post' target='_top'>
      <input type='hidden' name='cmd' value='_s-xclick' />
      <input type='hidden' name='hosted_button_id' value='43H7K8PWR4VV4' />
      <input type='image' className='paypal' src='{{site.baseurl}}/assets/images/donate/paypal.png' border='0' name='submit'
        title='Paypal' style="width: 100%;"/>
    </form>
  </div>
</div>
