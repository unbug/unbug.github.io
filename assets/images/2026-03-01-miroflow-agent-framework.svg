<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- 装饰性元素 -->
  <circle cx="100" cy="100" r="60" fill="#e94560" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#0f3460" opacity="0.3"/>
  <circle cx="600" cy="315" r="120" fill="#e94560" opacity="0.05"/>
  
  <!-- 标题 -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">MiroFlow</text>
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="24" fill="#a0a0a0" text-anchor="middle">高性能开源智能体框架</text>
  
  <!-- 三个核心特性卡片 -->
  <g filter="url(#shadow)">
    <!-- 智能体图 -->
    <rect x="100" y="180" width="300" height="350" rx="16" fill="url(#cardGrad)"/>
    <rect x="100" y="180" width="300" height="6" fill="url(#accentGrad)"/>
    <text x="250" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e94560" text-anchor="middle">智能体图</text>
    <text x="250" y="280" font-family="Arial, sans-serif" font-size="14" fill="#c0c0c0" text-anchor="middle">Agent Graph</text>
    
    <!-- 智能体图可视化 -->
    <circle cx="200" cy="350" r="30" fill="#e94560" opacity="0.8"/>
    <circle cx="300" cy="320" r="25" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
    <circle cx="300" cy="400" r="25" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
    <circle cx="250" cy="450" r="20" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
    <line x1="200" y1="350" x2="300" y2="320" stroke="#e94560" stroke-width="2" opacity="0.6"/>
    <line x1="200" y1="350" x2="300" y2="400" stroke="#e94560" stroke-width="2" opacity="0.6"/>
    <line x1="300" y1="320" x2="250" y2="450" stroke="#e94560" stroke-width="2" opacity="0.6"/>
    <line x1="300" y1="400" x2="250" y2="450" stroke="#e94560" stroke-width="2" opacity="0.6"/>
    
    <text x="250" y="500" font-family="Arial, sans-serif" font-size="13" fill="#a0a0a0" text-anchor="middle">灵活组合智能体</text>
    
    <!-- 深度推理模式 -->
    <rect x="450" y="180" width="300" height="350" rx="16" fill="url(#cardGrad)"/>
    <rect x="450" y="180" width="300" height="6" fill="url(#accentGrad)"/>
    <text x="600" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e94560" text-anchor="middle">深度推理模式</text>
    <text x="600" y="280" font-family="Arial, sans-serif" font-size="14" fill="#c0c0c0" text-anchor="middle">Deep Reasoning</text>
    
    <!-- 深度推理可视化 -->
    <circle cx="600" cy="350" r="40" fill="none" stroke="#e94560" stroke-width="3" opacity="0.3"/>
    <circle cx="600" cy="350" r="55" fill="none" stroke="#e94560" stroke-width="2" opacity="0.2"/>
    <circle cx="600" cy="350" r="70" fill="none" stroke="#e94560" stroke-width="1" opacity="0.1"/>
    <circle cx="600" cy="350" r="25" fill="#e94560"/>
    <text x="600" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">推理</text>
    
    <text x="600" y="450" font-family="Arial, sans-serif" font-size="13" fill="#a0a0a0" text-anchor="middle">自我验证</text>
    <text x="600" y="500" font-family="Arial, sans-serif" font-size="13" fill="#a0a0a0" text-anchor="middle">深入思考</text>
    
    <!-- 健壮工作流 -->
    <rect x="800" y="180" width="300" height="350" rx="16" fill="url(#cardGrad)"/>
    <rect x="800" y="180" width="300" height="6" fill="url(#accentGrad)"/>
    <text x="950" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e94560" text-anchor="middle">健壮工作流</text>
    <text x="950" y="280" font-family="Arial, sans-serif" font-size="14" fill="#c0c0c0" text-anchor="middle">Robust Workflow</text>
    
    <!-- 工作流可视化 -->
    <rect x="860" y="320" width="60" height="40" rx="8" fill="#e94560"/>
    <polygon points="930,340 950,330 950,350" fill="#a0a0a0"/>
    <rect x="960" y="320" width="60" height="40" rx="8" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
    <polygon points="1030,340 1050,330 1050,350" fill="#a0a0a0"/>
    <rect x="1060" y="320" width="60" height="40" rx="8" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
    
    <rect x="860" y="380" width="60" height="40" rx="8" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
    <polygon points="930,400 950,390 950,410" fill="#a0a0a0"/>
    <rect x="960" y="380" width="60" height="40" rx="8" fill="#0f3460" stroke="#e94560" stroke-width="2"/>
    <polygon points="1030,400 1050,390 1050,410" fill="#a0a0a0"/>
    <rect x="1060" y="380" width="60" height="40" rx="8" fill="#e94560"/>
    
    <text x="950" y="500" font-family="Arial, sans-serif" font-size="13" fill="#a0a0a0" text-anchor="middle">稳定可靠</text>
  </g>
  
  <!-- 底部标签 -->
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="16" fill="#606060" text-anchor="middle">开源 · 高性能 · 深度研究</text>
</svg>
