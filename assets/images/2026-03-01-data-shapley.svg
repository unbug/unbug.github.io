<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <g opacity="0.1">
    <circle cx="100" cy="100" r="50" fill="#4facfe"/>
    <circle cx="1100" cy="530" r="70" fill="#e94560"/>
    <circle cx="200" cy="500" r="40" fill="#ff6b6b"/>
    <circle cx="1000" cy="150" r="60" fill="#00f2fe"/>
  </g>
  
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="35" fill="url(#blue)" filter="url(#glow)"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-size="18" font-weight="bold">D1</text>
  </g>
  
  <g transform="translate(350, 150)">
    <circle cx="0" cy="0" r="40" fill="url(#accent)" filter="url(#glow)"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-size="20" font-weight="bold">D2</text>
  </g>
  
  <g transform="translate(300, 350)">
    <circle cx="0" cy="0" r="30" fill="#4facfe" opacity="0.8"/>
    <text x="0" y="6" text-anchor="middle" fill="white" font-size="16" font-weight="bold">D3</text>
  </g>
  
  <g transform="translate(500, 280)">
    <circle cx="0" cy="0" r="45" fill="#ff6b6b" filter="url(#glow)"/>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="22" font-weight="bold">D4</text>
  </g>
  
  <g transform="translate(700, 220)">
    <rect x="-60" y="-60" width="120" height="120" rx="20" fill="#0f3460" stroke="url(#blue)" stroke-width="3" filter="url(#glow)"/>
    <text x="0" y="-15" text-anchor="middle" fill="#4facfe" font-size="14" font-weight="bold">AI MODEL</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Training</text>
    <text x="0" y="35" text-anchor="middle" fill="#ff6b6b" font-size="14">One Run</text>
  </g>
  
  <line x1="185" y1="200" x2="640" y2="220" stroke="url(#blue)" stroke-width="3" opacity="0.6">
    <animate attributeName="stroke-dasharray" from="0,10" to="10,0" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="390" y1="150" x2="640" y2="200" stroke="url(#accent)" stroke-width="4" opacity="0.8">
    <animate attributeName="stroke-dasharray" from="0,10" to="10,0" dur="0.8s" repeatCount="indefinite"/>
  </line>
  <line x1="330" y1="350" x2="640" y2="240" stroke="#4facfe" stroke-width="2" opacity="0.5">
    <animate attributeName="stroke-dasharray" from="0,10" to="10,0" dur="1.2s" repeatCount="indefinite"/>
  </line>
  <line x1="545" y1="280" x2="640" y2="230" stroke="#ff6b6b" stroke-width="4" opacity="0.9">
    <animate attributeName="stroke-dasharray" from="0,10" to="10,0" dur="0.7s" repeatCount="indefinite"/>
  </line>
  
  <g transform="translate(900, 200)">
    <rect x="-80" y="-80" width="160" height="160" rx="15" fill="#1a1a2e" stroke="url(#accent)" stroke-width="2"/>
    <text x="0" y="-45" text-anchor="middle" fill="#ff6b6b" font-size="14" font-weight="bold">DATA VALUE</text>
    <circle cx="-40" cy="-10" r="12" fill="#4facfe"/>
    <text x="-40" y="-5" text-anchor="middle" fill="white" font-size="10">D1</text>
    <text x="10" y="-5" text-anchor="start" fill="white" font-size="12">15%</text>
    
    <circle cx="-40" cy="20" r="14" fill="url(#accent)"/>
    <text x="-40" y="25" text-anchor="middle" fill="white" font-size="10">D2</text>
    <text x="10" y="25" text-anchor="start" fill="white" font-size="14" font-weight="bold">35%</text>
    
    <circle cx="-40" cy="50" r="10" fill="#4facfe" opacity="0.6"/>
    <text x="-40" y="54" text-anchor="middle" fill="white" font-size="9">D3</text>
    <text x="10" y="54" text-anchor="start" fill="white" font-size="11">8%</text>
    
    <circle cx="-40" cy="80" r="15" fill="#ff6b6b"/>
    <text x="-40" y="85" text-anchor="middle" fill="white" font-size="10">D4</text>
    <text x="10" y="85" text-anchor="start" fill="white" font-size="14" font-weight="bold">42%</text>
  </g>
  
  <line x1="760" y1="220" x2="820" y2="220" stroke="url(#accent)" stroke-width="3" opacity="0.7">
    <animate attributeName="stroke-dasharray" from="0,10" to="10,0" dur="0.9s" repeatCount="indefinite"/>
  </line>
  
  <text x="600" y="80" text-anchor="middle" fill="white" font-size="42" font-weight="bold">Data Shapley</text>
  <text x="600" y="120" text-anchor="middle" fill="#4facfe" font-size="28">一次训练计算数据价值</text>
  
  <g transform="translate(600, 550)">
    <rect x="-180" y="-25" width="360" height="50" rx="25" fill="url(#accent)" filter="url(#glow)"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-size="24" font-weight="bold">ICLR 2025 杰出论文</text>
  </g>
  
  <text x="60" y="590" fill="white" opacity="0.7" font-size="14">AI 版权 • 数据治理 • 模型优化</text>
  <text x="1140" y="590" text-anchor="end" fill="#4facfe" opacity="0.8" font-size="14">data-shapley.github.io</text>
</svg>