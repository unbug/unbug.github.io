<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orderGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chaosGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="edgeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="url(#bgGrad2)"/>
  
  <!-- 标题 -->
  <text x="400" y="40" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="26" font-weight="bold">量子储层计算</text>
  <text x="400" y="68" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="16">在"多体混沌边缘"实现最佳性能</text>
  
  <!-- 相位图背景 -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="600" height="250" rx="15" fill="#1a1a2e" opacity="0.7"/>
    
    <!-- 有序区域 (左侧) -->
    <rect x="10" y="20" width="170" height="210" rx="8" fill="url(#orderGrad)" opacity="0.6"/>
    <text x="95" y="55" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">有序</text>
    <text x="95" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">可预测</text>
    
    <!-- 规则网格图案 -->
    <g transform="translate(35, 95)">
      <rect x="0" y="0" width="15" height="15" fill="#fff" opacity="0.3"/>
      <rect x="20" y="0" width="15" height="15" fill="#fff" opacity="0.3"/>
      <rect x="40" y="0" width="15" height="15" fill="#fff" opacity="0.3"/>
      <rect x="60" y="0" width="15" height="15" fill="#fff" opacity="0.3"/>
      <rect x="80" y="0" width="15" height="15" fill="#fff" opacity="0.3"/>
      <rect x="0" y="20" width="15" height="15" fill="#fff" opacity="0.3"/>
      <rect x="20" y="20" width="15" height="15" fill="#fff" opacity="0.3"/>
      <rect x="40" y="20" width="15" height="15" fill="#fff" opacity="0.3"/>
      <rect x="60" y="20" width="15" height="15" fill="#fff" opacity="0.3"/>
      <rect x="80" y="20" width="15" height="15" fill="#fff" opacity="0.3"/>
      <rect x="0" y="40" width="15" height="15" fill="#fff" opacity="0.3"/>
      <rect x="20" y="40" width="15" height="15" fill="#fff" opacity="0.3"/>
      <rect x="40" y="40" width="15" height="15" fill="#fff" opacity="0.3"/>
      <rect x="60" y="40" width="15" height="15" fill="#fff" opacity="0.3"/>
      <rect x="80" y="40" width="15" height="15" fill="#fff" opacity="0.3"/>
      <rect x="0" y="60" width="15" height="15" fill="#fff" opacity="0.3"/>
      <rect x="20" y="60" width="15" height="15" fill="#fff" opacity="0.3"/>
      <rect x="40" y="60" width="15" height="15" fill="#fff" opacity="0.3"/>
      <rect x="60" y="60" width="15" height="15" fill="#fff" opacity="0.3"/>
      <rect x="80" y="60" width="15" height="15" fill="#fff" opacity="0.3"/>
    </g>
    
    <!-- 混沌边缘 (中间) - 性能最佳区域 -->
    <rect x="215" y="20" width="170" height="210" rx="8" fill="url(#edgeGrad)" filter="url(#glow2)" opacity="0.8"/>
    <text x="300" y="55" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">混沌边缘</text>
    <text x="300" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">最佳性能！</text>
    
    <!-- 性能峰值图标 -->
    <g transform="translate(245, 95)">
      <path d="M 0 100 L 25 60 L 50 30 L 75 20 L 100 30 L 125 60 L 150 100" stroke="#fff" stroke-width="3" fill="none"/>
      <circle cx="75" cy="20" r="8" fill="#fff"/>
      <text x="75" y="135" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="10">性能</text>
    </g>
    
    <!-- 量子比特图案 -->
    <g transform="translate(255, 180)">
      <circle cx="10" cy="10" r="6" fill="#fff" opacity="0.8"/>
      <circle cx="40" cy="5" r="6" fill="#fff" opacity="0.8"/>
      <circle cx="70" cy="12" r="6" fill="#fff" opacity="0.8"/>
      <circle cx="100" cy="8" r="6" fill="#fff" opacity="0.8"/>
      <circle cx="130" cy="10" r="6" fill="#fff" opacity="0.8"/>
      <line x1="16" y1="10" x2="34" y2="5" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
      <line x1="46" y1="5" x2="64" y2="12" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
      <line x1="76" y1="12" x2="94" y2="8" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
      <line x1="106" y1="8" x2="124" y2="10" stroke="#fff" stroke-width="1.5" opacity="0.6"/>
    </g>
    
    <!-- 混沌区域 (右侧) -->
    <rect x="420" y="20" width="170" height="210" rx="8" fill="url(#chaosGrad)" opacity="0.6"/>
    <text x="505" y="55" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">混沌</text>
    <text x="505" y="75" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="11">不可预测</text>
    
    <!-- 混沌粒子图案 -->
    <g transform="translate(440, 95)">
      <circle cx="15" cy="20" r="4" fill="#fff" opacity="0.5"/>
      <circle cx="45" cy="35" r="4" fill="#fff" opacity="0.5"/>
      <circle cx="80" cy="15" r="4" fill="#fff" opacity="0.5"/>
      <circle cx="110" cy="50" r="4" fill="#fff" opacity="0.5"/>
      <circle cx="30" cy="70" r="4" fill="#fff" opacity="0.5"/>
      <circle cx="70" cy="80" r="4" fill="#fff" opacity="0.5"/>
      <circle cx="100" cy="65" r="4" fill="#fff" opacity="0.5"/>
      <circle cx="130" cy="30" r="4" fill="#fff" opacity="0.5"/>
      <circle cx="25" cy="45" r="4" fill="#fff" opacity="0.5"/>
      <circle cx="95" cy="90" r="4" fill="#fff" opacity="0.5"/>
    </g>
  </g>
  
  <!-- 底部标签 -->
  <g transform="translate(150, 380)">
    <rect x="0" y="0" width="160" height="40" rx="5" fill="#3498db" opacity="0.9"/>
    <text x="80" y="25" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">时间域边缘</text>
  </g>
  
  <g transform="translate(320, 380)">
    <rect x="0" y="0" width="160" height="40" rx="5" fill="#f39c12" opacity="0.9"/>
    <text x="80" y="25" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">SYK 模型</text>
  </g>
  
  <g transform="translate(490, 380)">
    <rect x="0" y="0" width="160" height="40" rx="5" fill="#e74c3c" opacity="0.9"/>
    <text x="80" y="25" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12">参数域边缘</text>
  </g>
  
  <!-- 箭头指示方向 -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff" opacity="0.5"/>
    </marker>
  </defs>
  
  <g opacity="0.5">
    <line x1="190" y1="140" x2="215" y2="140" stroke="#fff" stroke-width="2" marker-end="url(#arrowhead2)"/>
    <line x1="410" y1="140" x2="385" y2="140" stroke="#fff" stroke-width="2" marker-end="url(#arrowhead2)"/>
  </g>
</svg>
