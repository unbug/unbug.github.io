<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="400" fill="url(#bgGrad)"/>
  
  <!-- Tribes -->
  <!-- Aggressive Tribe (Red) -->
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="40" fill="#ff4757" opacity="0.8"/>
    <circle cx="0" cy="0" r="25" fill="#ff6b81"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-size="14" font-weight="bold">激进</text>
    <text x="0" y="70" text-anchor="middle" fill="#ff6b81" font-size="12">27.3%</text>
  </g>
  
  <!-- Conservative Tribe (Blue) -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="40" fill="#3742fa" opacity="0.8"/>
    <circle cx="0" cy="0" r="25" fill="#5352ed"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-size="14" font-weight="bold">保守</text>
    <text x="0" y="70" text-anchor="middle" fill="#5352ed" font-size="12">24.7%</text>
  </g>
  
  <!-- Opportunistic Tribe (Yellow) -->
  <g transform="translate(650, 200)">
    <circle cx="0" cy="0" r="40" fill="#ffa502" opacity="0.8"/>
    <circle cx="0" cy="0" r="25" fill="#ffbe76"/>
    <text x="0" y="8" text-anchor="middle" fill="white" font-size="14" font-weight="bold">机会</text>
    <text x="0" y="70" text-anchor="middle" fill="#ffbe76" font-size="12">48.1%</text>
  </g>
  
  <!-- Connection Lines -->
  <line x1="190" y1="200" x2="360" y2="200" stroke="#ffffff" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  <line x1="440" y1="200" x2="610" y2="200" stroke="#ffffff" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  
  <!-- Title -->
  <text x="400" y="60" text-anchor="middle" fill="white" font-size="28" font-weight="bold" filter="url(#glow)">
    AI 代理的部落主义
  </text>
  <text x="400" y="100" text-anchor="middle" fill="#a4b0be" font-size="16">
    Lord of the Flies in Multi-Agent Systems
  </text>
  
  <!-- Resource Icon -->
  <g transform="translate(400, 330)">
    <rect x="-50" y="-15" width="100" height="30" rx="5" fill="#2d3436" stroke="#636e72" stroke-width="2"/>
    <rect x="-48" y="-13" width="80" height="26" fill="#e74c3c" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12">系统过载</text>
  </g>
</svg>
