<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyber" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d2ff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <circle cx="600" cy="315" r="200" fill="none" stroke="url(#glow)" stroke-width="3" opacity="0.3"/>
  <circle cx="600" cy="315" r="160" fill="none" stroke="url(#glow)" stroke-width="2" opacity="0.5"/>
  <circle cx="600" cy="315" r="120" fill="none" stroke="url(#glow)" stroke-width="2" opacity="0.7"/>

  <g fill="none" stroke="#00d2ff" stroke-width="1.5" opacity="0.6">
    <line x1="200" y1="315" x2="450" y2="315"/>
    <line x1="750" y1="315" x2="1000" y2="315"/>
    <line x1="600" y1="100" x2="600" y2="180"/>
    <line x1="600" y1="450" x2="600" y2="530"/>
    <line x1="340" y1="150" x2="460" y2="210"/>
    <line x1="740" y1="210" x2="860" y2="150"/>
    <line x1="340" y1="480" x2="460" y2="420"/>
    <line x1="740" y1="420" x2="860" y2="480"/>
  </g>

  <circle cx="600" cy="315" r="85" fill="url(#glow)" opacity="0.9"/>
  <circle cx="600" cy="315" r="70" fill="#1a1a2e"/>

  <text x="600" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#00d2ff">R1</text>
  <text x="600" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#a0a0c0">DeepSeek</text>

  <g stroke-width="3" fill="none">
    <path d="M280 315 Q350 260 450 315 Q520 365 600 315" stroke="#00d2ff" opacity="0.8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M600 315 Q680 265 750 315 Q820 365 920 315" stroke="#764ba2" opacity="0.8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite" begin="1s"/>
    </path>
  </g>

  <g fill="#ffffff">
    <circle cx="280" cy="315" r="10">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="920" cy="315" r="10">
      <animate attributeName="r" values="12;8;12" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <rect x="550" y="85" width="100" height="35" rx="8" fill="url(#glow)" opacity="0.9"/>
  <text x="600" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">RL</text>

  <rect x="550" y="515" width="100" height="35" rx="8" fill="url(#glow)" opacity="0.9"/>
  <text x="600" y="538" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" font-weight="bold">Reasoning</text>

  <g font-family="Arial, sans-serif">
    <text x="100" y="550" font-size="14" fill="#8080a0">Self-Reflection</text>
    <text x="100" y="575" font-size="14" fill="#8080a0">Self-Verification</text>
    <text x="900" y="550" font-size="14" fill="#8080a0" text-anchor="end">Strategy Adjustment</text>
    <text x="900" y="575" font-size="14" fill="#8080a0" text-anchor="end">Chain-of-Thought</text>
  </g>

  <text x="600" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#cyber)">Pure Reinforcement Learning</text>
  <text x="600" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#a0a0c0">Unlocking LLM Reasoning</text>
</svg>